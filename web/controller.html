<!DOCTYPE html>
<html>
<head>
	<title>darwin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
    <style>
        body {
        -webkit-user-select: none;
        }
        div#left {
            top:0;
            left:0;
            width:50%;
            height:100%;
            position: absolute;
            background-color:red;
        }
        div#right {
            top:0;
            right:0;
            position:absolute;
            width:50%;
            height:100%;
            background-color:green;
        }
    </style>
<body>
        <div id="left" onclick="left()">Left</div>
        <div id="right" onclick="right()">Right</div>
<script type="application/javascript">
        var addr = {{.Url}};
        var id = "{{.Id}}";
        
        var conn = new WebSocket("ws://"+addr+"/wsm");
        
        conn.onopen = function(){
            conn.send(id); 
        };
    
        conn.onclose = function(evt) {
            console.log("closed");
        };
        
        conn.onmessage = function(event){
            console.log(event.data);
        };
        
        function left(){
            console.log("left")
            conn.send("left");  
        };
    
        function right(){
            console.log("right")
            conn.send("right")
        }
    
        $(window).bind("beforeunload",function(){
            conn.send("Close");
            conn.close();
        });
    document.getElementById("left").addEventListener("touchstart", left(), false);
    document.getElementById("right").addEventListener("touchstart", right(), false); 
    </script>
</body>
</html>
