<!DOCTYPE>
<html>
    <head>
        <title>Game</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="application/javascript" src="js/game.js"></script>
        <script type="application/javascript" src="js/jquery.countdown.min.js"></script>
        <script type="application/javascript" src="js/jquery.blockUI.js"></script>
        <link rel="stylesheet" type="text/css" href="css/game.css">
    </head>
    <body>
        <canvas id="board" width="640px" height="480px"></canvas>
        
        <script type="application/javascript">
        
        var game = new Game();
        var canvas = document.getElementById("board");
        var ctx = canvas.getContext("2d");
        var url = "{{.}}";
        var connection = new WebSocket("ws://"+url+"/ws")
        
        
        connection.onmessage = function(event){
            var cmd = JSON.parse(event.data);
            
            if(cmd.id === -1){
                var s = window.atob(cmd.v);
                console.log(s);    
            }
            
            if(cmd.id === 0){
                var s = JSON.parse(window.atob(cmd.v));
                game.player = s;
                game.entities.push(game.player);
                console.log(s);
            }
            
            if(cmd.id === 1){
                var l = JSON.parse(window.atob(cmd.v));
                game.entities = l;
                console.log(l);
                game.render(ctx);
            }
            if(cmd.id === 3){
                console.log("you should be dead");
            }
            if(cmd.id === 4){
                $.blockUI({
                    message:('the game will start in 10 sec.')
                });
                setTimeout($.unblockUI, 10000);
            }
            
        }
        
        connection.onclose = function(){
            console.log("closed");
            alert("connection closed");
        }
        
        
         
        
        var input = game.input;
        
        document.body.addEventListener("keydown", function(event){
            var code = event.keyCode;
            if(code === 39 || code === 37){
                event.preventDefault();
                return false;
            }
        });
            
        document.body.addEventListener("keyup", function(event){
            var code = event.keyCode;
            if(code === 39){
                var cmd = {Id:1,Value:window.btoa("1")};
                connection.send(JSON.stringify(cmd));
                input.right();
            }
            
            if(code === 37){
                var cmd = {Id:1,Value:window.btoa("-1")};
                connection.send(JSON.stringify(cmd));
                input.left();
            }
            event.preventDefault();
            return false;
        });
        game.startUp(ctx,canvas.width,canvas.height);
        </script>
    </body>
    
</html>
